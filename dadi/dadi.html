<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="dadi.css">
    <title>JS Dadi</title>
</head>

    <body>
        <section id="dado-game">
            <div class="container">
                <h1 class="text-uppercase text-center my-5">Gioco Dei Dadi</h1>
                <div class="row">
                    <div class="col-4 offset-2">
                        <h4 class="text-center py-3">GIOCATORE</h4>
                        <div id="user-result" class="mx-auto my-5">?</div>
                    </div>
                    <div class="col-4">
                        <h4 class="text-center py-3">CPU</h4>
                        <div id="cpu-result" class="mx-auto my-5">?</div>
                    </div>
                    <div class="col-8 offset-2">
                        <button id="start-game" class="btn btn-light btn-outline-warning btn-lg">START!</button>
                    </div>
                    <div class="col-8 offset-2">
                        <div id="game-result" class="text-white text-center my-3">Premi <em>"START!"</em> per iniziare a giocare!</div>
                    </div>
                </div>
            </div>
        </section>

        <script src="dadi.js"></script>
    </body>
</html>
